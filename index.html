<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Демо-версия</title>
</head>

<body>
        <div class="container">
            <div class="text-section">
                <h2 class="title">Демо-версия</h2>
                <p class="text">За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить</p>
                <button id="openModalBtn" aria-label="Попробовать бесплатно">
                    Попробовать бесплатно
                    <img src="img/arrow.png" class="icon">
                </button>
            </div>
            <div class="image-section">
                <img src="img/img.png" alt="Demo Image">
            </div>
        </div>
        <!-- Модальное окно -->
        <div id="modal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-content">
                <span class="close-btn" aria-label="Закрыть">&times;</span>
                <h2 class="modalTitle">Войти в систему</h2>
                <div class="input-container">
                    <input type="text" id="email" placeholder="" aria-label="Email/Телефон">
                    <label for="email">Email/Телефон</label>
                </div>
                <div class="input-container">
                    <input type="password" id="password" placeholder=" " aria-label="Пароль">
                    <label for="password">Пароль</label>
                </div>
                <div style="margin-top: 24px; font-size: 18px;">
                    <input type="checkbox" aria-label="Запомнить пароль" style="transform: scale(1.5); margin-right: 14px;"> Запомнить пароль
                </div>
                <div style="margin-top: 24px; margin-bottom: 36px;">
                    <a href="#" style="text-decoration: none; color: #244c98; font-size: 20px; ">Восстановить</a>
                </div>
                <button class="login-btn">Войти</button>
                <button class="register-btn">Зарегистрироваться</button>
            </div>
        </div>
    <script src="app.js"></script>
</body>

</html>
